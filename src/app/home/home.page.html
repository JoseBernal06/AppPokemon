<ion-header>
  <ion-toolbar>
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons; let i = index">
        <ion-card>
          <img [src]="getImageUrl(i)" alt="{{ pokemon.name }}"/>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content >
            <ion-label>
              <h2>Tipo</h2>
              <p *ngFor="let type of pokemon.types">{{ type.type.name | titlecase }}</p>
            </ion-label>
            <ion-label>
              <h2>Habilidades</h2>
              <p *ngFor="let ability of pokemon.abilities">{{ ability.ability.name | titlecase }}</p>
            </ion-label>
            <ion-label>
              <h2>Estadísticas</h2>
              <p *ngFor="let stat of pokemon.stats">{{ stat.stat.name | titlecase }}: {{ stat.base_stat }}</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadPokemons($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más Pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
